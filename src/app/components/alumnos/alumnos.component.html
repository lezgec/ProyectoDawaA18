<div class="container mt-4">
    <h3>Propuesta de Alumnos</h3>
    <form>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Propuesta</label>
        <input type="text" class="form-control" id="titulo" placeholder="Introduce el título">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="archivo" class="form-label">Archivo de Propuesta</label>
        <input class="form-control" type="file" id="archivo">
      </div>
      <button type="submit" class="btn btn-primary">Enviar Propuesta</button>
    </form>
  </div>
